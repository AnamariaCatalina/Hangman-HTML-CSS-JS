<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />

    <link rel="styleSheet" href="./hangman.css" />
    <div class="topBar">
      <div class="timer"></div>
      <div class="score">Score: 0</div>
    </div>
  </head>
  <body>
      
  <div class="body">
    <div class="firstPart">
      <div class="hangmanImage">
        <div class="underHangmanImage">
          <img src="./images/0.png" alt="hangman-image" />
        </div>
      </div>

      <div class="allTheButtonsFromTheFirstPart">
        <div class="underAllTheButtonsFromTheFirstPart">
          <div class="start">
            <button>Start</button>
          </div>
          <div class="wordAndMistakes">
            <p class="word">Let's play!</p>
          </div>
          <div class="buttons">
            <button class="reset">Reset</button>
            <button class="hint">Hint</button>
          </div>
        </div>
       
      </div>
      <div class="wrongChoises">
          <div class="wrongChoisesText">
            <p>Wrong choises:</p>
            <div class="wrongChoisesRow">
                <p></p>
              </div>
          </div>
        </div>
    </div>
    <div class="letters">
      <div class="guessLetterFirstRow">
      </div>
      <div class="guessLetterSecondRow">
      </div>
      <div class="guessLetterThirdRow">
      </div>
    </div>
  </body>
  <script src="createButtons.js"></script>
  <script src="hangman.js"></script>
</html>
