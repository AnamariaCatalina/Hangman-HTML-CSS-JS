<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />

    <link rel="styleSheet" href="./hangman.css" />
    <div class="topBar">
      <div class="timer"></div>
      <div class="score">Score: 0</div>
    </div>
  </head>
  <body>
      
  <div class="body">
    <div class="firstPart">
      <div class="hangmanImage">
        <div class="underHangmanImage">
          <img src="./images/0.png" alt="hangman-image" />
        </div>
      </div>

      <div class="allTheButtonsFromTheFirstPart">
        <div class="underAllTheButtonsFromTheFirstPart">
          <div class="start">
            <button>Start</button>
          </div>
          <div class="wordAndMistakes">
            <p class="word">Let's play!</p>
          </div>
          <div class="buttons">
            <button class="reset">Reset</button>
            <button class="hint">Hint</button>
          </div>
        </div>
       
      </div>
      <div class="wrongChoises">
          <div class="wrongChoisesText">
            <p>Wrong choises:</p>
            <div class="wrongChoisesRow">
                <p></p>
              </div>
          </div>
        </div>
    </div>


    <div class="letters">
      <div class="guessLetter">
        <button>q</button><button>w</button><button>e</button><button>r</button
        ><button>t</button><button>y</button><button>u</button><button>i</button
        ><button>o</button><button>p</button>
      </div>
      <div class="guessLetter">
        <button>a</button><button>s</button><button>d</button><button>f</button
        ><button>g</button><button>h</button><button>j</button><button>k</button
        ><button>l</button>
      </div>
      <div class="guessLetter">
        <button>z</button><button>x</button><button>c</button><button>v</button
        ><button>b</button><button>n</button><button>m</button>
      </div>
    </div>
  </body>
  <script src="hangman.js"></script>
</html>
